CONDA_BUILD_SYSROOT:
  - /opt/MacOSX11.3.sdk  # [osx]

SDKROOT:
  - /opt/MacOSX11.3.sdk  # [osx]

MACOSX_DEPLOYMENT_TARGET:
  - 11.3                 # [osx]

target_platform:                                                                                                        
  - osx-arm64            # [osx]
  - osx-64               # [osx]
  - linux-aarch64        # [linux]
  - linux-64             # [linux]

c_compiler_version:
  - '>=15,<16'           # [linux]
  - '>=20,<21'           # [osx]

cxx_compiler_version:
  - '>=15,<16'           # [linux]
  - '>=20,<21'           # [osx]

clang_format:
  - '>=20,<21'

clangxx:
  - '>=20,<21'

libclang:
  - '>=20,<21'

python:
  - 3.11
  - 3.12
  - 3.13

fmt:
  - '>=11.1'

openssl:
  - '>=3.4'

libabseil:
  - '>=20250101,<20250501'
