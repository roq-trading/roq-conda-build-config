CONDA_BUILD_SYSROOT:
  - /opt/MacOSX11.3.sdk  # [osx]

SDKROOT:
  - /opt/MacOSX11.3.sdk  # [osx]

MACOSX_DEPLOYMENT_TARGET:
  - 11.3                 # [osx]

target_platform:                                                                                                        
  - osx-arm64            # [osx]
  - osx-64               # [osx]
  - linux-aarch64        # [linux]
  - linux-64             # [linux]

c_compiler_version:
  - '>=14,<15'           # [linux]
  - '>=19,<20'           # [osx]

cxx_compiler_version:
  - '>=14,<15'           # [linux]
  - '>=19,<20'           # [osx]

clang_format:
  - '>=19,<20'

clangxx:
  - '>=19,<20'

libclang:
  - '>=19,<20'

python:
  - 3.11
  - 3.12
  - 3.13

fmt:
  - '>=11.0'

openssl:
  - '>=3.3'
